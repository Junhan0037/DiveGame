<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>다이빙 게임</title>
  <meta name="description" content="기업 박람회 방문객을 위한 모바일 웹 다이빙 게임">

  <meta property="og:title" content="다이빙 게임">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="다이빙 게임 썸네일">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#0b1b2b">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- 앱 루트 컨테이너 -->
  <main id="app" class="app">
    <!-- 시작/입력 화면 -->
    <section id="screen-intro" class="screen is-active" aria-labelledby="intro-title">
      <!-- 회사 로고: 패널 밖 독립 배치 -->
      <div class="intro-logo">
        <img src="img/logo.png" alt="회사 로고">
      </div>
      <div class="panel">
        <h1 id="intro-title" class="title">프리다이빙 초급 도전!</h1>
        <p class="subtitle">수심 10M 내려가면 통과!</p>

        <form id="player-form" class="form">
          <label class="field">
            <span class="field-label">이름</span>
            <input id="player-name" name="name" type="text" autocomplete="name" maxlength="20" required>
          </label>
          <label class="field">
            <span class="field-label">연락처</span>
            <input id="player-phone" name="phone" type="tel" autocomplete="tel" maxlength="20" placeholder="01012345678" required>
          </label>
          <label class="consent">
            <input id="player-consent" type="checkbox" required>
            <span>개인정보 수집 및 이용에 동의합니다.</span>
          </label>
          <p class="consent-desc">경품 확인 목적이며, 행사 종료 후 삭제됩니다.</p>

          <button id="btn-start" class="btn primary" type="submit">게임 시작</button>
        </form>
      </div>
    </section>

    <!-- 캐릭터 선택 화면 -->
    <section id="screen-character" class="screen" aria-labelledby="character-title">
      <div class="panel">
        <h2 id="character-title" class="title">캐릭터 선택 TIP</h2>
        <p class="subtitle">고고무제한 무료 코칭반을 이용한 캐릭터가 자격증 취득에 유리합니다.</p>

        <div class="card-grid">
          <button class="card" type="button" data-character="longfin" aria-pressed="false">
            <div class="card-content">
              <!-- 캐릭터 미리보기 캔버스(데이브 스타일) -->
              <canvas class="card-canvas" width="120" height="120" aria-hidden="true"></canvas>
              <div class="card-text">
                <h3>프린이</h3>
                <p>덕다이빙 첫 도전 / 성격 급함</p>
              </div>
            </div>
          </button>
          <button class="card" type="button" data-character="shortfin" aria-pressed="false">
            <div class="card-content">
              <!-- 캐릭터 미리보기 캔버스(데이브 스타일) -->
              <canvas class="card-canvas" width="120" height="120" aria-hidden="true"></canvas>
              <div class="card-text">
                <h3>고고다이버</h3>
                <p>고고 무제한 코칭반 3회 출석</p>
              </div>
            </div>
          </button>
        </div>

        <div class="actions">
          <button id="btn-to-intro" class="btn ghost" type="button">이전</button>
          <button id="btn-to-game" class="btn primary" type="button" disabled>게임 시작</button>
        </div>
      </div>
    </section>

    <!-- 게임 플레이 화면 -->
    <section id="screen-game" class="screen" aria-labelledby="game-title">
      <div class="game-area">
        <!-- 게임 HUD: 게임 영역 안 좌측 상단 표시 -->
        <div class="hud-simple">
          <span class="hud-depth-label">현재 수심</span>
          <span id="hud-depth" class="hud-depth">0.0m</span>
        </div>
        <canvas id="game-canvas" width="360" height="640" aria-label="게임 캔버스"></canvas>
        <!-- 게임 시작 오버레이: 화면 진입 후 시작 버튼 노출 -->
        <div id="game-start-overlay" class="game-start-overlay" aria-live="polite">
          <button id="btn-game-start" class="btn primary" type="button">START</button>
        </div>
        <div class="touch-controls" aria-hidden="true">
          <button id="btn-left" class="btn control" type="button">◀</button>
          <button id="btn-right" class="btn control" type="button">▶</button>
        </div>
      </div>
    </section>

    <!-- 결과/랭킹 화면 -->
    <section id="screen-result" class="screen" aria-labelledby="result-title">
      <!-- 결과 상태 메시지(합격/탈락) : 패널 바깥 노출 -->
      <div id="result-message" class="result-message" role="status" aria-live="polite">
        <p id="result-headline" class="result-headline"></p>
        <p id="result-subline" class="result-subline"></p>
      </div>
      <div class="panel">
        <!-- 랭킹 타이틀: 3줄 구성 + 중앙 정렬 -->
        <h2 id="result-title" class="title result-title">
          <span>SPOEX2026</span><br>
          <span>수심 랭킹에 도전하고</span><br>
          <span>선물 받으세요!</span>
        </h2>
        <p class="subtitle">최종 수심</p>
        <div id="final-depth" class="final-depth">0.0m</div>

        <div class="leaderboard">
          <div class="leaderboard-header">
            <h3>랭킹 TOP 10</h3>
            <span id="leaderboard-status" class="status">불러오는 중...</span>
          </div>
          <ol id="leaderboard-list" class="leaderboard-list">
            <!-- JS로 랭킹 목록 렌더링 -->
          </ol>
        </div>

        <div class="actions">
          <button id="btn-retry" class="btn primary" type="button">다시하기</button>
          <button id="btn-home" class="btn ghost" type="button">처음으로</button>
        </div>
      </div>
      <!-- 합격 시에만 표시되는 안내 문구 : 패널 바깥 노출 -->
      <p id="result-footer" class="result-footer"></p>
    </section>

    <!-- 알림 토스트 -->
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </main>

  <script src="js/app.js" defer></script>
</body>

</html>
